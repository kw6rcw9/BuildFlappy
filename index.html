<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Unity WebGL Player | FlappyToken</title>
    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

  </head>
  <body>
    <canvas id="unity-canvas" style="background: #231f20"></canvas>
    <script src="Build/FlappyToken.Beta.loader.js"></script>
    <script>
      // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      //   // Mobile device style: fill the whole browser client area with the game canvas:
      //   var meta = document.createElement('meta');
      //   meta.name = 'viewport';
      //   meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      //   document.getElementsByTagName('head')[0].appendChild(meta);
  
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed"; // ??
  
      document.body.style.textAlign = "left";
      // }
  
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FlappyToken.Beta.data",
        frameworkUrl: "Build/FlappyToken.Beta.framework.js",
        codeUrl: "Build/FlappyToken.Beta.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FlappyToken",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      Telegram.WebApp.expand();
      const overflow = 100;
      document.body.style.overflowY = "hidden";
      document.body.style.marginTop = ${overflow}px;
      document.body.style.height = window.innerHeight + overflow + "px";
      document.body.style.paddingBottom = ${overflow}px;
      window.scrollTo(0, overflow);
      let ts;
      const onTouchStart = (e) => {
        ts = e.touches[0].clientY;
      };
      const onTouchMove = (e) => {
        // const scroll = scrollableEl.scrollTop;
        // const te = e.changedTouches[0].clientY;
        // if (scroll <= 0 && ts < te) {
        //   e.preventDefault();
        // }
      };
      document.documentElement.addEventListener("touchstart", onTouchStart, {
        passive: false,
      });
      document.documentElement.addEventListener("touchmove", onTouchMove, {
        passive: false,
      });
      Telegram.WebApp.ready();
    </script>
  </body>
</html>
